name: Run Backend Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]
  push:
    branches:
      - main


jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backEndAppDayana

    steps:
      - name: ğŸ“¦ Code checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Installing dependencies
        run: npm install

      - name: ğŸ§ª Run tests using jest
        run: npm test -- --coverage